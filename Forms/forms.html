<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <!--Header starts-->
      <tr>
          <td colspan="12">
              <h1>
                  Forms
              </h1>
          </td>
      </tr> 
      <!--Header ends-->  
      <!--Form Start-->
           <tr>
               <td colspan="4"></td>
               <td colspan="5">
                <table>
                    <tr>
                
                        <td>
                            <form action="forms.html">
                                <input type="text" name="name" id="box" placeholder="Name">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td><h4></h4></td>
                    </tr>
                    <tr>
                        <td>
                            <form action="">
                                <input type="text" name="email" id="box" placeholder="Email">
                            </form>
                        </td>
                    </tr>
                    <tr><td><h4></h4></td></tr>
                    <tr>
                        <td>
                            <form action="">
                                <input type="date" name="" id="" placeholder="date" class="date">  
                            </form>
                        </td>
                    </tr>
                    <tr><td><h4></h4></td></tr>
                    <tr>
                        <td>
                            <form action="">
                                <textarea name="message" id="text" cols="52" rows="10" placeholder="Message"></textarea>
                            </form>
                        </td>
                    </tr>
                </table>
               </td>
               <td colspan="3"></td>
           </tr>
           <!--Forms End-->
           <tr>
               <td colspan="8"></td>
               <td colspan="3"> <button>Submit</button></td>
               <td colspan="1"></td>
           </tr>
    </table>
</body>
</html>
