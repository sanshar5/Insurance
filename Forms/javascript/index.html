<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <div class="whole">
      
    <div class="main">
        <input type="text" id="display-result" onkeypress="keyPress(event)">
    </div>

    <div class="sub">
     <div class="key" id="clear" onclick="keyClick(this.id)">AC</div>
     <div class="key" id="plus-minus" onclick="keyClick(this.id)">+/-</div>
     <div class="key" id="percentage" onclick="keyClick(this.id)">%</div>
     <div class="key" id="divide" onclick="keyClick(this.id)">รท</div>
     <div class="key" id="seven" onclick="keyClick(this.id)">7</div>
     <div class="key" id="eight" onclick="keyClick(this.id)">8</div>
     <div class="key" id ="nine" onclick="keyClick(this.id)">9</div>
     <div class="key" id="multiply" onclick="keyClick(this.id)">x</div>
     <div class="key" id="four" onclick="keyClick(this.id)">4</div>
     <div class="key" id="five" onclick="keyClick(this.id)">5</div>
     <div class="key" id="six" onclick="keyClick(this.id)">6</div>
     <div class="key" id="minus" onclick="keyClick(this.id)">-</div>
     <div class="key" id="one" onclick="keyClick(this.id)">1</div>
     <div class="key" id="two" onclick="keyClick(this.id)">2</div>
     <div class="key" id="three" onclick="keyClick(this.id)">3</div>
     <div class="key" id="plus" onclick="keyClick(this.id)">+</div>
     <div class="key" id="zero" onclick="keyClick(this.id)">0</div>
     <div class="key" id="dot" onclick="keyClick(this.id)">.</div>
     <div class="key" id="equals" onclick="keyClick(this.id)">=</div>
    </div>
  </div>
</body>
</html>
